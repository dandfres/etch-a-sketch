<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra magica</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Pizarra magica</h1>
    </header>
    <!-- Contenedor principal -->
    <main>
        
        <div class="container">

            <section class="settings">

                <div class="grid-size">
                    <span class="show-size">8 x 8</span>
                    <input id="selected-size" type="range" value="8" min="8" max="64">
                </div>
                <button>Limpiar</button>
                <button>Borrador</button>
                <button>Modo arcoiris</button>
                <button>Color</button>
                <input type="color">
            </section>

            <section>
                <div id="grid-container"></div>
            </section>

        </div>

    </main>
    <!-- Enlace al javaScript -->
    <script src="./app.js"></script>
</body>
</html>
